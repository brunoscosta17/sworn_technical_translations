<div class="flex w-full h-full mx-auto">
    <div class="w-1/2 flex flex-col justify-center items-center bg-blue-700 max-[900px]:hidden">
      <div class="flex w-full max-w-xs justify-center items-center">
        <img src="../../../../../assets/logo.svg" alt="">
      </div>
    </div>
  
    <div class="w-1/2 flex flex-col justify-center items-center bg-gray-100 max-[900px]:w-full">
      <div class="flex w-full max-w-xs justify-center items-center min-[900px]:hidden">
        <!-- <img src="" alt=""> -->
        LOGO HERE
      </div>
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="username"
            type="text"
            id="username"
            placeholder="Username"
            name="username">
          <app-field-error [errors]="handleErrors('username')"></app-field-error>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="password"
            id="password"
            type="password"
            placeholder="Password"
            name="password">
          <app-field-error [errors]="handleErrors('password')"></app-field-error>
        </div>
        <div class="flex flex-col items-start">
          <button type="submit" class=" w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Sign In
          </button>
          <div class="flex gap-2">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" [routerLink]="'/forgot-password'">
              Forgot Password?
            </a>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" [routerLink]="'signup'">
              Sign Up
            </a>
          </div>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs">
        &copy;2020 Acme Corp. All rights reserved.
      </p>
    </div>
  </div>
